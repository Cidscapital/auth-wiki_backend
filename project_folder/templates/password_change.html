!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../assets/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

        <form class="form-control w-50" method="POST" action="../php/reset.php">
            {% csrf_token %}
            {{ form.as_p }}
            <h1 class="form-group">Password Change</h1>
            <p>Please enter your old password, for security's sake, and then enter your
                new password twice so we can verify you typed it in correctly.</p>
                

            <hr>
            <div class="form-row flex justify-content-center">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" name="submit">Change my password</button>
                </div>

                <div class="form-group">
                    <p>Go back to Login!: <br><a href="login.html">Login page</a></p>
                </div>
            </div>
            
      </form>
   
    
</div>
</body>
</html>
